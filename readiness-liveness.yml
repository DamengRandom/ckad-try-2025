apiVersion: v1

kind: Pod

metadata:
  name: myapp-pod
  labels:
    app: myapp

spec:
  containers:
    - name: nginx-container
      image: nginx
      ports:
        - containerPort: 8080
  readinessProbe:
    httpGet:
      path: /api/ready
      port: 8080
      initialDelaySeconds: 10 # application will take 10 seconds to warm up !!
      periodSeconds: 5 # determine how often to the probe !!
      failureThreshold: 8 # make more attempts !!
    
    # tcpSocket:
    #   port: 3306

    # exec:
    #   command:
    #     - cat
    #     - /app/is_ready
  liveinessProbe:
    httpGet:
      path: /api/healthy
      port: 8080
      initialDelaySeconds: 10 # application will take 10 seconds to warm up !!
      periodSeconds: 5 # determine how often to the probe !!
      failureThreshold: 8 # make more attempts !!
    
    # tcpSocket:
    #   port: 3306

    # exec:
    #   command:
    #     - cat
    #     - /app/is_ready
    

  # alert how health your pods are !!!

